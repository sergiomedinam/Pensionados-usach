<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="pagoViewDlg" widgetVar="pagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewpagoTitle}">
            <h:form id="pagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewpagoLabel_ano}"/>
                        <h:outputText value="#{pagoController.selected.ano}" title="#{bundle.ViewpagoTitle_ano}"/>
                        <h:outputText value="#{bundle.ViewpagoLabel_completo}"/>
                        <p:selectBooleanCheckbox value="#{pagoController.selected.completo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewpagoLabel_mes}"/>
                        <h:outputText value="#{pagoController.selected.mes}" title="#{bundle.ViewpagoTitle_mes}"/>
                        <h:outputText value="#{bundle.ViewpagoLabel_pensionado}"/>
                        <h:outputText value="#{pagoController.selected.pensionado}" title="#{bundle.ViewpagoTitle_pensionado}"/>
                        <h:outputText value="#{bundle.ViewpagoLabel_pago}"/>
                        <h:outputText value="#{pagoController.selected.pago}" title="#{bundle.ViewpagoTitle_pago}"/>
                        <h:outputText value="#{bundle.ViewpagoLabel_pagodetalles}"/>
                        <h:outputText value="#{pagoController.selected.pagodetalles}" title="#{bundle.ViewpagoTitle_pagodetalles}"/>
                        <h:outputText value="#{bundle.ViewpagoLabel_id}"/>
                        <h:outputText value="#{pagoController.selected.id}" title="#{bundle.ViewpagoTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="pagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
