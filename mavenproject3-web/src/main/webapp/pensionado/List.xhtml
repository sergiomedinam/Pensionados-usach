<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListpensionadoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
            <p:breadCrumb > 
                <p:menuitem value="Inicio" url="#" />
                <p:menuitem value="Inicio" url="/" />
                <p:menuitem value="Pensionados" url="/faces/pensionado/List.xhtml" />
            </p:breadCrumb>
                <section class="content-header">
                    <h1>
                      Pensionados 
                      <small>Panel de administrador</small> <a href="#demo" data-toggle="collapse" class="btn btn-info">Informacion</a>

                    </h1>
                  
                    <div id="demo" class=" collapse">
                          <br/>
                         <div class="panel panel-default">
                        
                             <div class="panel-footer"> <b>¿Que hacer aqui?</b> En esta seccion del sistema es posible agregar nuevos pensionados, modificar o deshabilitar los actuales o simplemente saber más sobre ellos.</div>
                        </div>
                    </div>
                  </section>
            <br/>
            <h:form id="pensionadoListForm">
                
                <p:panel header="#{bundle.ListpensionadoTitle}">
                    <p:dataTable id="datalist" value="#{pensionadoController.items}" var="item"
                                 selectionMode="single" selection="#{pensionadoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No hay resultados."
                                 >
                        <c:set var="name_rol" value="#{usuarioController.getTipo(request.userPrincipal.name)}"/>
                        <c:set var="rol" value="observador"/>
                        <c:choose>
                            <c:when test="${ name_rol != rol }">
                                <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                                <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>
                            </c:when>    
                            <c:otherwise>
                                <p:ajax event="rowSelect"   update="viewButton"/>
                                <p:ajax event="rowUnselect" update="viewButton"/>
                            </c:otherwise>
                        </c:choose>
                        
                        <p:column filterBy="#{item.rut_pensionado}" filterStyle="width:200px;" id="rut" headerText="Rut pensionado" filterMatchMode="contains" sortBy="#{item.rut_pensionado}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListpensionadoTitle_rut_pensionado}"/>
                                    <p:watermark for="rut" value="Buscar Rut (con puntos y guión)" />

                                </f:facet>
                            <h:outputText value="#{item.rut_pensionado}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.nombre_pensionado.toLowerCase()} #{item.nombre_pensionado}" filterStyle="width:200px;" id="nombre" headerText="Nombre pensionado" filterMatchMode="contains" sortBy="#{item.nombre_pensionado}">
                            <f:facet name="header">
                                <h:outputText value="Nombres"/>
                                <p:watermark for="nombre" value="Buscar Nombre" />
                            </f:facet>
                            <h:outputText value="#{item.nombre_pensionado} "/>
                        </p:column>
                        <p:column filterBy="#{item.apellido_p_pensionado} #{item.apellido_p_pensionado.toLowerCase()} #{item.apellido_m_pensionado}  #{item.apellido_m_pensionado.toLowerCase()}" headerText="Apellido pensionado" id="apellido" filterStyle="width:200px;" filterMatchMode="contains" sortBy="#{item.apellido_p_pensionado} #{item.apellido_m_pensionado}">
                            <f:facet name="header">
                                <h:outputText value="Apellidos"/>
                                <p:watermark for="apellido" value="Buscar Apellido" />
                            </f:facet>
                            <h:outputText value="#{item.apellido_p_pensionado} #{item.apellido_m_pensionado}"/>
                        </p:column>
                        <p:column headerText="Estado pensionado" id="estado" sortBy="#{item.estado}" style="width: 120px;" filterBy="#{item.estado.toLowerCase()} #{item.estado}" filterStyle="width:90px;" filterMatchMode="startsWith"  >
                            <f:facet name="header">
                                <h:outputText value="Estado"/>
                                <p:watermark for="estado" value="Buscar Estado" />
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":pensionadoViewForm" oncomplete="PF('pensionadoViewDialog').show()" disabled="#{empty pensionadoController.selected}"/>
                            <c:set var="name_rol" value="#{usuarioController.getTipo(request.userPrincipal.name)}"/>
                            <c:set var="rol" value="observador"/> 
                            <c:if test="${ name_rol != rol }">   
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pensionadoController.prepareCreate}" update=":pensionadoCreateForm" oncomplete="PF('pensionadoCreateDialog').show()"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":pensionadoEditForm" oncomplete="PF('pensionadoEditDialog').show()" disabled="#{empty pensionadoController.selected}"/>
                            </c:if> 
                        </f:facet>
                    </p:dataTable>
                    <br></br>
                    <br></br>
                    <p:fieldset legend="Resumen">
                        <h:outputText  class="center" value="Existen "/>
                        <h:outputText class="center" value="#{pensionadoController.habilitados.size()}"/>
                        <h:outputText class="center" value=" pensionados habilitados y "/>
                        <h:outputText class="center" value="#{pensionadoController.items.size() - pensionadoController.habilitados.size()}"/>
                        <h:outputText class="center" value=" pensionados deshabilitados en el sistema."/>
                    </p:fieldset>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
