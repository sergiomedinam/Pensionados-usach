<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <ui:composition>
        <!--<script type="text/javascript" src="#{request.contextPath}/resources/js/validarut.js"></script>-->
        
        <p:dialog id="pensionadoCreateDlg" widgetVar="pensionadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="AÑADIR PENSIONADO">
            <h:form id="pensionadoCreateForm" >
                <p:growl id="growl" showDetail="true" showSummary="true" autoUpdate="true" />  
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pensionadoController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreatepensionadoLabel_rut_pensionado}" for="rut_pensionado" />
                        <p:inputMask style="width:200px" required="true" mask="99.999.999-*" placeholder="12.345.678-9" requiredMessage="Se necesita un rut." id="rut_pensionado" value="#{pensionadoController.selected.rut_pensionado}" title="#{bundle.CreatepensionadoTitle_rut_pensionado}" validator="#{pensionadoController.verificarRutExistencia}" />
                        
                            
                        <p:outputLabel value="#{bundle.CreatepensionadoLabel_nombre_pensionado}" for="nombre_pensionado" />
                        <p:inputText style="width:200px" required="true" requiredMessage="Se necesita un nombre." id="nombre_pensionado" value="#{pensionadoController.selected.nombre_pensionado}" title="#{bundle.CreatepensionadoTitle_nombre_pensionado}">
                            <f:validateLength minimum="2" maximum="25"/> 
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreatepensionadoLabel_apellido_p_pensionado}" for="apellido_p_pensionado" />
                        <p:inputText style="width:200px" required="true" requiredMessage="Se necesita un apellido." id="apellido_p_pensionado" value="#{pensionadoController.selected.apellido_p_pensionado}" title="#{bundle.CreatepensionadoTitle_apellido_p_pensionado}">
                            <f:validateLength minimum="2" maximum="25"/>
                        </p:inputText> 
                        
                        <p:outputLabel value="#{bundle.CreatepensionadoLabel_apellido_m_pensionado}" for="apellido_m_pensionado" />
                        <p:inputText style="width:200px" id="apellido_m_pensionado" value="#{pensionadoController.selected.apellido_m_pensionado}" title="#{bundle.CreatepensionadoTitle_apellido_m_pensionado}" />
                        
                        
                        
                        <p:outputLabel for="fecha_nacimiento" value="Fecha Nacimiento:" />
                        <p:inputMask style="width:200px;" mask="99/99/9999" id="fecha_nacimiento" value="#{pensionadoController.selected.fecha_nacimiento}" placeholder="DD/MM/AAAA"/>
                        
                        
                        <p:outputLabel value="#{bundle.CreatepensionadoLabel_estado_civil}" for="estado_civil" />                        
                        <p:selectOneMenu required="true" requiredMessage="Se necesita un estado civil." id="estado_civil" value="#{pensionadoController.selected.estado_civil}" style="width:200px" >
                            <f:selectItem itemLabel="Selecionar" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{estadoCivil.estadosCiviles}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreatepensionadoLabel_direccion}" for="direccion" />
                        <p:inputText style="width:200px" id="direccion" value="#{pensionadoController.selected.direccion}" title="#{bundle.CreatepensionadoTitle_direccion}" />
                                               
                        <p:outputLabel for="country" value="#{bundle.CreatepensionadoLabel_region}" />
                        <p:selectOneMenu required="true" requiredMessage="Se necesita una región." id="country" filter="true" filterMatchMode="contains" value="#{pensionadoController.selected.region}" style="width:200px" >
                            <p:ajax listener="#{regionesComunas.onCountryChange(pensionadoController.selected.region)}" update="city" />
                            <f:selectItem itemLabel="Selecionar" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{regionesComunas.countries}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="city" value="#{bundle.CreatepensionadoLabel_comuna}" />
                        <p:selectOneMenu style="width:200px" filter="true" filterMatchMode="contains" required="true" requiredMessage="Se necesita una comuna." id="city" value="#{pensionadoController.selected.comuna}" >
                            <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{regionesComunas.cities}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel  value="#{bundle.CreatepensionadoLabel_telefono_fijo}"  for="telefono_fijo" />
                        <p:inputMask style="width:200px" id="telefono_fijo" mask="99999999" placeholder="27778888" value="#{pensionadoController.selected.telefono_fijo}" title="#{bundle.CreatepensionadoTitle_telefono_fijo}">
                            <f:validateLength minimum="8" maximum="8"/>
                        </p:inputMask>
                        
                        <p:outputLabel value="#{bundle.CreatepensionadoLabel_celular}" for="celular" />
                        <p:inputMask style="width:200px" id="celular" mask="99999999"  placeholder="97778888" value="#{pensionadoController.selected.celular}" title="#{bundle.CreatepensionadoTitle_celular}">
                            <f:validateLength minimum="8" maximum="8"/>
                        </p:inputMask>
                        
                        <p:outputLabel value="#{bundle.CreatepensionadoLabel_email_pensionado}" for="email_pensionado" />
                        <p:inputText id="email_pensionado" style="width:200px" value="#{pensionadoController.selected.email_pensionado}" title="#{bundle.CreatepensionadoTitle_email_pensionado}" />              
                        
                        <p:outputLabel value="Monto pensión:" for="pension" />
                        <p:inputText style="width:200px" id="pension" required="true" requiredMessage="Se necesita el monto de la pensión." value="#{pensionadoController.selected.monto_pension}" title="Monto pension" >
                        </p:inputText>
                        
                        
                    </p:panelGrid>
                    <br>
                    * Campo requerido
                    </br>
                    <p:commandButton actionListener="#{pensionadoController.create}" value="#{bundle.Save}" update="display,:pensionadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'pensionadoCreateDialog');"/>
                </h:panelGroup>
                
                
                
            </h:form>
        </p:dialog>
            
        
        
        
    </ui:composition>
    
    
</html>
