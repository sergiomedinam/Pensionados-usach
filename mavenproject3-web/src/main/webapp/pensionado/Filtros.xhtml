<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListpensionadoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
            <p:breadCrumb > 
                <p:menuitem value="Inicio" url="#" />
                <p:menuitem value="Inicio" url="/" />
                <p:menuitem value="Filtros" url="/faces/pensionado/Filtros.xhtml" />
            </p:breadCrumb>
                 <section class="content-header">
                    <h1>
                      Funcionarios Pensionados       
                      <small>Panel de información</small> <a href="#demo" data-toggle="collapse" class="btn btn-info">Informacion</a>

                    </h1>
                  
                    <div id="demo" class=" collapse">
                          <br/>
                         <div class="panel panel-default">
                        
                             <div class="panel-footer"> <b>¿Que hacer aqui?</b> En esta seccion del sistema es posible buscar por comunas y regiones a los pensionados.</div>
                        </div>
                    </div>
                    
                  </section>
             <br/>
    
            
            <h:form id="pensionadoListForm">
                <p:panel header="#{bundle.ListpensionadoTitle}">
                    <p:dataTable id="datalist" value="#{pensionadoController.habilitados}" var="item"
                                 selectionMode="single" selection="#{pensionadoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No hay resultados."
                                 >
                        <c:set var="name_rol" value="#{usuarioController.getTipo(request.userPrincipal.name)}"/>
                        <c:set var="rol" value="observador"/>
                        <c:choose>
                            <c:when test="${ name_rol != rol }">
                                <p:ajax event="rowSelect"   update="viewButton editButton"/>
                                <p:ajax event="rowUnselect" update="viewButton editButton"/>
                            </c:when>    
                            <c:otherwise>
                                <p:ajax event="rowSelect"   update="viewButton"/>
                                <p:ajax event="rowUnselect" update="viewButton"/>
                            </c:otherwise>
                        </c:choose>
                        
                        <p:column headerText="Rut pensionado" filterMatchMode="contains" >
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListpensionadoTitle_rut_pensionado}"/>
                                </f:facet>
                            <h:outputText value="#{item.rut_pensionado}"/>
                        </p:column>
                        
                        <p:column headerText="Nombre pensionado" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="Nombres"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre_pensionado} #{item.apellido_p_pensionado} #{item.apellido_m_pensionado}"/>
                        </p:column>
                        
                        <p:column  filterBy="#{item.comuna} #{item.comuna.toLowerCase()}" filterStyle="width:200px;" id="comuna" headerText="Comuna" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpensionadoTitle_comuna}"/>
                                <p:watermark for="comuna" value="Buscar Comuna" />
                            </f:facet>
                            <h:outputText value="#{item.comuna}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.region} #{item.region.toLowerCase()}" id="region" headerText="Region" filterStyle="width:200px;" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpensionadoTitle_region}"/>
                                <p:watermark for="region" value="Buscar Región"/>
                            </f:facet>
                            <h:outputText value="#{item.region}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":pensionadoViewForm" oncomplete="PF('pensionadoViewDialog').show()" disabled="#{empty pensionadoController.selected}"/>
                            <c:set var="name_rol" value="#{usuarioController.getTipo(request.userPrincipal.name)}"/>
                            <c:set var="rol" value="observador"/> 
                            <c:if test="${ name_rol != rol }">   
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":pensionadoEditForm" oncomplete="PF('pensionadoEditDialog').show()" disabled="#{empty pensionadoController.selected}"/>
                            </c:if>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
