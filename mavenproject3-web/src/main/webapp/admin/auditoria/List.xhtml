<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListauditoriaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
              <p:breadCrumb > 
                <p:menuitem value="Inicio" url="#" />
                <p:menuitem value="Inicio" url="/" />
                <p:menuitem value="Auditoria" url="/faces/admin/auditoria/List.xhtml" />
            </p:breadCrumb>
                <section class="content-header">
                    <h1>
                      Auditoria
                      <small>Panel de administrador</small> <a href="#demo" data-toggle="collapse" class="btn btn-info">Informacion</a>

                    </h1>
                  
                    <div id="demo" class=" collapse">
                          <br/>
                         <div class="panel panel-default">
                        
                             <div class="panel-footer"> <b>¿Que hacer aqui?</b> En esta seccion del sistema se muestran todos los cambios que han ocurrido en la aplicacion y quien los realizó.</div>
                        </div>
                    </div>
                  </section>
            <br/>
            
            <h:form id="auditoriaListForm">
                <p:panel header="AUDITORIA - LISTA DE CAMBIOS EN EL SISTEMA">
                    <p:dataTable id="datalist" value="#{auditoriaController.items}" var="item"
                                 selectionMode="single" selection="#{auditoriaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 emptyMessage="No existen datos"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="FECHA Y HORA"/>
                            </f:facet>
                            <h:outputText value="#{item.fechayhora}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="USUARIO"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre_usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NOMBRE DE LA ENTIDAD"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre_tabla}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ATRIBUTO"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre_columna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID del registro"/>
                            </f:facet>
                            <h:outputText value="#{item.id_registro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="VALOR ANTIGUO"/>
                            </f:facet>
                            <h:outputText value="#{item.valor_antiguo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="VALOR NUEVO"/>
                            </f:facet>
                            <h:outputText value="#{item.valor_nuevo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":auditoriaViewForm" oncomplete="PF('auditoriaViewDialog').show()" disabled="#{empty auditoriaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
