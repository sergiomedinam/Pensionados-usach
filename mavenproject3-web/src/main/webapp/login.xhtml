        <script>
            function hideInfo(){
                if(window.event.srcElement.id != 'faildiv'){
                    document.getElementById('faildiv').style.display = 'none';
                }
            }
            
            document.onclick = hideInfo;
        </script>

    <h:body>
        
        
        <div class="jumbotron vertical-center">
        <div class="container">
            <div class="container" align="center">
            <h2>Sistema de Funcionarios Pensionados</h2>
            <h3>USACH</h3>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <form name="form1" method="POST" action="j_security_check" onsubmit="return validateRut()"> 
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-2 form-control-label">Rut:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="j_username" placeholder="12.345.678-9" /> 
                      </div>
                    </div>
                    <div id="faildiv" style="display:none" class="form-group row" >
                        <p id="failtext" class="alert alert-danger" style="font-size:100%;" >Rut no válido</p>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 form-control-label">Contraseña:</label>
                      <div class="col-sm-10"> 
                        <input type="password" class="form-control" id="inputPassword3" name="j_password" placeholder="Contraseña"/>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" value="Iniciar Sesion" class="btn btn-primary">Iniciar Sesion</button>
                        <button type="reset"  class="btn btn-default">Reiniciar</button>
                        <a href="#{request.contextPath}"  class="btn btn-default">Volver </a>
                        <a href="#{request.contextPath}/faces/FormRecuperarContrasena.xhtml" class="btn btn-danger" >Recuperar contraseña</a>

                      </div>
                    </div>

                  </form>
            </div>
        </div>
