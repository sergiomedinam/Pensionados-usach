<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="usuarioCreateDlg" widgetVar="usuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateusuarioTitle}">
            <h:form id="usuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateusuarioLabel_email_usuario}" for="email_usuario" />
                        <p:inputText id="email_usuario" value="#{usuarioController.selected.email_usuario}" title="#{bundle.CreateusuarioTitle_email_usuario}" />
                        <p:outputLabel value="#{bundle.CreateusuarioLabel_tipo_usuario}" for="tipo_usuario" />
                        <p:selectOneMenu id="tipo_usuario" value="#{usuarioController.selected.tipo_usuario}" >
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="tipo_usuarioItem"
                                           itemValue="#{tipo_usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateusuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateusuarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateusuarioLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{usuarioController.selected.apellido}" title="#{bundle.CreateusuarioTitle_apellido}" />
                        <p:outputLabel value="#{bundle.CreateusuarioLabel_rut}" for="rut" />
                        <p:inputText id="rut" value="#{usuarioController.selected.rut}" title="#{bundle.CreateusuarioTitle_rut}" />
                        <p:outputLabel value="#{bundle.CreateusuarioLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{usuarioController.selected.contrasena}" title="#{bundle.CreateusuarioTitle_contrasena}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:usuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'usuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="usuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
