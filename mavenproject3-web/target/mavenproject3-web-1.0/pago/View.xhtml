<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="pagoViewDlg" widgetVar="pagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewpagoTitle}">
            <h:form id="pagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <h:outputText value="Rut"/>
                        <h:outputText value="#{pagoController.selected.pensionado.rut_pensionado}" title="#{bundle.ViewpagoTitle_pensionado}"/>
                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{pagoController.selected.pensionado.nombre_pensionado} #{pagoController.selected.pensionado.apellido_p_pensionado} #{pagoController.selected.pensionado.apellido_m_pensionado}" title="#{bundle.ViewpagoTitle_pensionado}"/>
                        
                        <h:outputText value="Cuota"/>
                        <h:outputText value="#{pagoController.selected.mes}/12" title="#{bundle.ViewpagoTitle_mes}"/>
                        <h:outputText value="Pago Total"/>
                        <h:outputText value="$ #{pagoController.selected.pago}" title="#{bundle.ViewpagoTitle_pago}"/>
                        
                        <h:outputText value="#{bundle.ViewpagoLabel_completo}"/>
                        <p:selectBooleanCheckbox value="#{pagoController.selected.completo}" disabled="true"/>
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        <h:outputText value="#{bundle.ViewpagodetalleLabel_seguro_catastrofico}"/>
                        <p:selectBooleanCheckbox value="#{pagodetalleController.selected.seguro_catastrofico}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewpagodetalleLabel_seguro_vida}"/>
                        <p:selectBooleanCheckbox value="#{pagodetalleController.selected.seguro_vida}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewpagodetalleLabel_seguro_hospitalario}"/>
                        <p:selectBooleanCheckbox value="#{pagodetalleController.selected.seguro_hospitalario}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewpagodetalleLabel_aportes}"/>
                        <p:selectBooleanCheckbox value="#{pagodetalleController.selected.aportes}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewpagodetalleLabel_prestamos}"/>
                        <p:selectBooleanCheckbox value="#{pagodetalleController.selected.prestamos}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewpagodetalleLabel_otros}"/>
                        <p:selectBooleanCheckbox value="#{pagodetalleController.selected.otros}" disabled="true"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="pagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
