<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="cargasEditDlg" widgetVar="cargasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditcargasTitle}">
            <h:form id="cargasEditForm">
                <p:growl id="growl" showDetail="true" showSummary="true" autoUpdate="true" />
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditcargasLabel_conyuge}" for="conyuge" />
                        <p:inputText id="conyuge" value="#{cargasController.selected.conyuge}" title="#{bundle.EditcargasTitle_conyuge}"  validator="#{cargasController.validaConyugeNumerico}" />
                        <p:outputLabel value="#{bundle.EditcargasLabel_hijos}" for="hijos" />
                        <p:inputText id="hijos" value="#{cargasController.selected.hijos}" title="#{bundle.EditcargasTitle_hijos}"  validator="#{cargasController.validaHijosNumerico}" />
                        <p:outputLabel value="#{bundle.EditcargasLabel_otros}" for="otros" />
                        <p:inputText id="otros" value="#{cargasController.selected.otros}" title="#{bundle.EditcargasTitle_otros}" validator="#{cargasController.validaOtrosNumerico}"  />
                        <p:outputLabel value="#{bundle.EditcargasLabel_pensionado}" for="pensionado" />
                        <p:outputLabel id="pensionado" value="#{cargasController.selected.pensionado.rut_pensionado}" />
                        
                        <p:outputLabel value="#{bundle.EditcargasLabel_seguro}" for="seguro" />
                        <p:outputLabel id="seguro" value="#{cargasController.selected.seguro.nombre_seguro}" />

 
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargasController.update}" value="#{bundle.Save}" update="display,:cargasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'cargasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="cargasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
