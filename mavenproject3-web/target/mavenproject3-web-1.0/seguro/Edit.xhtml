<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="seguroEditDlg" widgetVar="seguroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditseguroTitle}">
            <h:form id="seguroEditForm">
                <p:growl id="growl" showDetail="true" showSummary="true" autoUpdate="true" /> 
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seguroController.selected != null}">
                        
                        <f:event listener="#{seguroController.validaEdit}" type="preValidate" />
                        
                        <p:outputLabel value="#{bundle.EditseguroLabel_nombre_seguro}" for="nombre_seguro" />
                        <p:inputText id="nombre_seguro" value="#{seguroController.selected.nombre_seguro}" title="#{bundle.EditseguroTitle_nombre_seguro}"/>
                        
                        <p:inputText type="hidden" id="id" value="#{seguroController.selected.id}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{seguroController.update}" value="#{bundle.Save}" update="display,:seguroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'seguroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="seguroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form> 
        </p:dialog>

    </ui:composition>
</html>
