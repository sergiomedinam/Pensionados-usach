<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>        
        <p:dialog id="seguroCreateDlg" widgetVar="seguroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateseguroTitle}">
            <h:form id="seguroCreateForm">
                <p:growl id="growl" showDetail="true" showSummary="true" autoUpdate="true" />
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seguroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateseguroLabel_nombre_seguro}" for="nombre_seguro" />
                        <p:inputText id="nombre_seguro" value="#{seguroController.selected.nombre_seguro}" title="#{bundle.CreateseguroTitle_nombre_seguro}" validator="#{seguroController.validarNotNullNotExistente}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{seguroController.create}" value="#{bundle.Save}" update="display,:seguroListForm:datalist,:growl" oncomplete="handleSubmit(args,'seguroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="seguroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
