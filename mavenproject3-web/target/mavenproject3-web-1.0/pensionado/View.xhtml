<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <h:outputText value="#{bundle.ViewpensionadoLabel_nombre_pensionado}"/>

                        <h:outputText value="#{bundle.ViewpensionadoLabel_apellido_p_pensionado}"/>

                        <h:outputText value="#{bundle.ViewpensionadoLabel_apellido_m_pensionado}"/>
                        <h:outputText value="#{pensionadoController.selected.apellido_m_pensionado}" title="#{bundle.ViewpensionadoTitle_apellido_m_pensionado}"/>
                        <h:outputText value="#{bundle.ViewpensionadoLabel_fecha_nacimiento}"/>

                        <h:outputText value="#{bundle.ViewpensionadoLabel_region}"/>
