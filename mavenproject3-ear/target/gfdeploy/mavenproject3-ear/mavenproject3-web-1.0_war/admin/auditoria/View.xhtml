<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="auditoriaViewDlg" widgetVar="auditoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewauditoriaTitle}">
            <h:form id="auditoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{auditoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewauditoriaLabel_fechayhora}"/>
                        <h:outputText value="#{auditoriaController.selected.fechayhora}" title="#{bundle.ViewauditoriaTitle_fechayhora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewauditoriaLabel_nombre_usuario}"/>
                        <h:outputText value="#{auditoriaController.selected.nombre_usuario}" title="#{bundle.ViewauditoriaTitle_nombre_usuario}"/>
                        <h:outputText value="#{bundle.ViewauditoriaLabel_nombre_tabla}"/>
                        <h:outputText value="#{auditoriaController.selected.nombre_tabla}" title="#{bundle.ViewauditoriaTitle_nombre_tabla}"/>
                        <h:outputText value="#{bundle.ViewauditoriaLabel_id_registro}"/>
                        <h:outputText value="#{auditoriaController.selected.id_registro}" title="#{bundle.ViewauditoriaTitle_id_registro}"/>
                        <h:outputText value="#{bundle.ViewauditoriaLabel_valor_antiguo}"/>
                        <h:outputText value="#{auditoriaController.selected.valor_antiguo}" title="#{bundle.ViewauditoriaTitle_valor_antiguo}"/>
                        <h:outputText value="#{bundle.ViewauditoriaLabel_valor_nuevo}"/>
                        <h:outputText value="#{auditoriaController.selected.valor_nuevo}" title="#{bundle.ViewauditoriaTitle_valor_nuevo}"/>
                        <h:outputText value="#{bundle.ViewauditoriaLabel_id}"/>
                        <h:outputText value="#{auditoriaController.selected.id}" title="#{bundle.ViewauditoriaTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="auditoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
