<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 700px; height: 700px"></div>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script>
		var cities = new L.LayerGroup();
                var region = new L.LayerGroup();
                

		L.marker([-33.45, -70.666667]).bindPopup('Santiago').addTo(cities),
		L.marker([-33.2, -70.683333]).bindPopup('Colina').addTo(cities),

                L.marker([-33.533333, -71.133333]).bindPopup('María Pinto').addTo(cities),
                L.marker([-33.7, -71.216667]).bindPopup('Melipilla').addTo(cities),
                L.marker([-33.9, -71.466667]).bindPopup('San Pedro').addTo(cities),
                L.marker([-33.483333, -70.7]).bindPopup('Cerrillos').addTo(cities),
                L.marker([-33.416667, -70.716667]).bindPopup('Cerro Navia').addTo(cities),
                L.marker([-33.35, -70.616667]).bindPopup('Conchalí').addTo(cities),
                L.marker([-33.566667, -70.7]).bindPopup('El Bosque').addTo(cities),
                L.marker([-33.45, -70.666667]).bindPopup('Estación Central').addTo(cities),
                L.marker([-33.35, -70.666667]).bindPopup('Huechuraba').addTo(cities),
                L.marker([-33.416667, -70.633333]).bindPopup('Independencia').addTo(cities),
                L.marker([-33.55, -70.683333]).bindPopup('La Cisterna').addTo(cities),
                L.marker([-33.583333, -70.583333]).bindPopup('La Granja').addTo(cities),
                L.marker([-33.55, -70.566667]).bindPopup('La Florida').addTo(cities),
                L.marker([-33.583333, -70.616667]).bindPopup('La pintana').addTo(cities),
                L.marker([-33.45, -70.55]).bindPopup('La Reina').addTo(cities),
                L.marker([-33.416667, -70.583333]).bindPopup('Las Condes').addTo(cities),
                L.marker([-33.35, -70.516667]).bindPopup('Lo Barnechea').addTo(cities),
                L.marker([-33.533333, -70.716667]).bindPopup('Lo Espejo').addTo(cities),
                L.marker([-33.433333, -70.716667]).bindPopup('Lo Prado').addTo(cities),
                L.marker([-33.5, -70.566667]).bindPopup('Macul').addTo(cities),
                L.marker([-33.516667, -70.766667]).bindPopup('Maipú').addTo(cities),
                L.marker([-33.466667, -70.6]).bindPopup('Ñuñoa').addTo(cities),
                L.marker([-33.466667, -70.633333]).bindPopup('Pedro Aguirre Cerda').addTo(cities),
                L.marker([-33.483333, -70.533333]).bindPopup('Peñalolen').addTo(cities),
                L.marker([-33.433333, -70.616667]).bindPopup('Providencia').addTo(cities),

                L.marker([-33.366667, -70.75]).bindPopup('Quilicura').addTo(cities),
                L.marker([-33.45, -70.7]).bindPopup('Quinta Normal').addTo(cities),
                L.marker([-33.416667, -70.65]).bindPopup('Recoleta').addTo(cities),
                L.marker([-33.4, -70.733333]).bindPopup('Renca').addTo(cities),
                L.marker([-33.5, -70.666667]).bindPopup('San Miguel').addTo(cities),
                L.marker([-33.5, -70.616667]).bindPopup('San Joaquín').addTo(cities),
                L.marker([-33.5, -70.616667]).bindPopup('San Ramón').addTo(cities),
                L.marker([-33.4, -70.6]).bindPopup('Vitacura').addTo(cities),

                L.marker([-33.666667, -70.933333]).bindPopup('Talagante').addTo(cities);
  

	    var mbAttr = 'Map data copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw';

	    var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		    streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

		var map = L.map('map', {
			center: [-33.45, -70.666667],
			zoom: 11,
			layers: [grayscale, cities]
		});

		var baseLayers = {
			"Mapa": grayscale,
			"Relieve": streets
		};

		var overlays = {
			"Comunas": cities,
                        "Regiones": region
		};

		L.control.layers(baseLayers, overlays).addTo(map);
	</script>
</body>
</html>
