<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="usuarioViewDlg" widgetVar="usuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewusuarioTitle}">
            <h:form id="usuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewusuarioLabel_nombre}"/>
                        <h:outputText value="#{usuarioController.selected.nombre}" title="#{bundle.ViewusuarioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewusuarioLabel_apellido}"/>
                        <h:outputText value="#{usuarioController.selected.apellido}" title="#{bundle.ViewusuarioTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewusuarioLabel_rut}"/>
                        <h:outputText value="#{usuarioController.selected.rut}" title="#{bundle.ViewusuarioTitle_rut}"/>
                        <h:outputText value="#{bundle.ViewusuarioLabel_contrasena}"/>
                        <h:outputText value="#{usuarioController.selected.contrasena}" title="#{bundle.ViewusuarioTitle_contrasena}"/>
                        <h:outputText value="#{bundle.ViewusuarioLabel_usuarioId}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioId}" title="#{bundle.ViewusuarioTitle_usuarioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="usuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
