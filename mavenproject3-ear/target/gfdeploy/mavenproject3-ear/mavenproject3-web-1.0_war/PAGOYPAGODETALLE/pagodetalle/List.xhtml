<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListpagodetalleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="pagodetalleListForm">
                <p:panel header="#{bundle.ListpagodetalleTitle}">
                    <p:dataTable id="datalist" value="#{pagodetalleController.items}" var="item"
                                 selectionMode="single" selection="#{pagodetalleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_monto_seguro_catastrofico}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto_seguro_catastrofico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_monto_seguro_vida}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto_seguro_vida}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_monto_seguro_hospitalario}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto_seguro_hospitalario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_monto_aportes}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto_aportes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_monto_otros}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto_otros}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_monto_prestamos}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto_prestamos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_seguro_catastrofico}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.seguro_catastrofico}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_seguro_vida}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.seguro_vida}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_seguro_hospitalario}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.seguro_hospitalario}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_seguro_ucm}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.seguro_ucm}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_seguro_paux}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.seguro_paux}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_seguro_pmed}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.seguro_pmed}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_seguro_jardin}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.seguro_jardin}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_aportes}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.aportes}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_prestamos}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.prestamos}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_otros}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.otros}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagodetalleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pagodetalleController.prepareCreate}" update=":pagodetalleCreateForm" oncomplete="PF('pagodetalleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":pagodetalleViewForm" oncomplete="PF('pagodetalleViewDialog').show()" disabled="#{empty pagodetalleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":pagodetalleEditForm" oncomplete="PF('pagodetalleEditDialog').show()" disabled="#{empty pagodetalleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pagodetalleController.destroy}" update=":growl,datalist" disabled="#{empty pagodetalleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
