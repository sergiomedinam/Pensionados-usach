<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="pagoCreateDlg" widgetVar="pagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatepagoTitle}">
            <h:form id="pagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatepagoLabel_completo}" for="completo" />
                        <p:selectBooleanCheckbox id="completo" value="#{pagoController.selected.completo}" />
                        <p:outputLabel value="#{bundle.CreatepagoLabel_mes}" for="mes" />
                        <p:inputText id="mes" value="#{pagoController.selected.mes}" title="#{bundle.CreatepagoTitle_mes}" />
                        <p:outputLabel value="#{bundle.CreatepagoLabel_pensionado}" for="pensionado" />
                        <p:selectOneMenu id="pensionado" value="#{pagoController.selected.pensionado}" >
                            <f:selectItems value="#{pensionadoController.itemsAvailableSelectOne}"
                                           var="pensionadoItem"
                                           itemValue="#{pensionadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatepagoLabel_pago}" for="pago" />
                        <p:inputText id="pago" value="#{pagoController.selected.pago}" title="#{bundle.CreatepagoTitle_pago}" />
                        <p:outputLabel value="#{bundle.CreatepagoLabel_pagodetalles}" for="pagodetalles" />
                        <p:selectOneMenu id="pagodetalles" value="#{pagoController.selected.pagodetalles}" >
                            <f:selectItems value="#{pagodetalleController.itemsAvailableSelectOne}"
                                           var="pagodetallesItem"
                                           itemValue="#{pagodetallesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatepagoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pagoController.selected.id}" title="#{bundle.CreatepagoTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoController.create}" value="#{bundle.Save}" update="display,:pagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'pagoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="pagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
